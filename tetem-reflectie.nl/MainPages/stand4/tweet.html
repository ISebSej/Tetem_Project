<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- generated tweet css -->
    <link rel="stylesheet" href="./twitter_core.bundleTEST.css" />
    <link rel="stylesheet" href="https://www.tweetgen.com/c/twitter_more_1.bundle.css" />
    <link rel="stylesheet" href="categorizeResolutions.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="questionOutput">Is this new years resolution about ...</h2>
      <br />
      <div class="permalink-inner permalink-tweet-container" id="tweetContainer">
        <div class="tweet permalink-tweet js-actionable-user js-actionable-tweet js-original-tweet with-social-proof logged-in js-initial-focus focus">
          <div class="content clearfix">
            <div class="permalink-header">
              <a class="account-group js-account-group js-action-profile js-user-profile-link js-nav">
                <img class="avatar js-action-profile-avatar" src="https://www.tweetgen.com/c/default-pfp.png" alt="" id="pfpOutput" />
                <span class="FullNameGroup">
                  <strong class="fullname show-popup-with-id u-textTruncate" id="nameOutput">Name</strong><span>&rlm;</span
                  ><span class="UserBadges" id="verifiedOutput"
                    ><span class="Icon Icon--verified"><span class="u-hiddenVisually">Verified account</span>&#xf099;</span></span
                  ><span class="UserNameBreak">&nbsp;</span></span
                ><span class="username u-dir u-textTruncate" dir="ltr" data-aria-label-part="">@<b id="usernameOutput">Username</b></span></a
              >

              <div class="follow-bar">
                <div class="user-actions btn-group not-following not-muting can-dm including">
                  <span class="user-actions-follow-button js-follow-btn follow-button">
                    <button type="button" class="EdgeButton EdgeButton--secondary EdgeButton--medium button-text follow-text" id="followOutput">
                      <span aria-hidden="true">Follow</span>
                      <span class="u-hiddenVisually"
                        >Follow <span class="username u-dir u-textTruncate" dir="ltr">@<b>tweetgenonline</b></span></span
                      >
                    </button>
                    <button type="button" class="EdgeButton EdgeButton--primary EdgeButton--medium button-text following-text" id="followingOutput">
                      <span aria-hidden="true">Following</span>
                      <span class="u-hiddenVisually"
                        >Following <span class="username u-dir u-textTruncate" dir="ltr">@<b>tweetgenonline</b></span></span
                      >
                    </button>
                    <button type="button" class="EdgeButton EdgeButton--danger EdgeButton--medium button-text unfollow-text">
                      <span aria-hidden="true">Unfollow</span>
                      <span class="u-hiddenVisually"
                        >Unfollow <span class="username u-dir u-textTruncate" dir="ltr">@<b>tweetgenonline</b></span></span
                      >
                    </button>
                  </span>
                </div>
              </div>

              <div class="ProfileTweet-action ProfileTweet-action--more js-more-ProfileTweet-actions">
                <div class="dropdown">
                  <button class="ProfileTweet-actionButton u-textUserColorHover tw-dropdown-toggle js-dropdown-toggle" type="button">
                    <div class="IconContainer js-tooltip" title="More">
                      <span class="Icon Icon--small">&#xf196;</span>
                      <span class="u-hiddenVisually">More</span>
                    </div>
                  </button>
                  <div class="dropdown-menu is-autoCentered">
                    <div class="dropdown-caret">
                      <div class="caret-outer"></div>
                      <div class="caret-inner"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="js-tweet-text-container">
            <p class="TweetTextSize TweetTextSize--jumbo js-tweet-text tweet-text" lang="en" id="tweetOutput">Your tweet here!</p>
          </div>

          <div class="js-tweet-details-fixer tweet-details-fixer">
            <div class="client-and-actions">
              <span class="metadata">
                <span id="timeOutput">12:00 PM</span> -
                <span id="dayOutput">1</span>
                <span id="monthOutput">jan</span>
                <span id="yearOutput">2018</span>
              </span>
            </div>

            <div class="js-tweet-stats-container tweet-stats-container" id="statContainer" style="display: none">
              <ul class="stats" aria-label="Retweeted and favorited by">
                <li class="js-stat-count js-stat-retweets stat-count" aria-hidden="true">
                  <a tabindex="0" role="button" class="request-retweeted-popup" id="retweetStat" style="display: none">
                    <strong id="retweetDetailed"><!-- detailed retweet number --></strong>
                    Retweets
                  </a>
                </li>
                <li class="js-stat-count js-stat-favorites stat-count" aria-hidden="true">
                  <a tabindex="0" role="button" class="request-favorited-popup" id="likeStat" style="display: none">
                    <strong id="likeDetailed"><!-- detailed like number --></strong>
                    Likes
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="stream-item-footer">
            <div class="ProfileTweet-actionList js-actions" role="group" aria-label="Tweet actions">
              <div class="ProfileTweet-action ProfileTweet-action--reply">
                <button class="ProfileTweet-actionButton js-actionButton js-actionReply" data-modal="ProfileTweet-reply" type="button">
                  <div class="IconContainer js-tooltip" title="Reply">
                    <span class="Icon Icon--medium">&#xf151;</span>
                    <span class="u-hiddenVisually">Reply</span>
                  </div>
                  <span class="ProfileTweet-actionCount">
                    <span class="ProfileTweet-actionCountForPresentation" aria-hidden="true" id="replyNumber"><!-- reply number --></span>
                  </span>
                </button>
              </div>

              <div class="ProfileTweet-action ProfileTweet-action--retweet js-toggleState js-toggleRt">
                <button class="ProfileTweet-actionButton js-actionButton js-actionRetweet" data-modal="ProfileTweet-retweet" type="button">
                  <div class="IconContainer js-tooltip" title="Retweet">
                    <span class="Icon Icon--medium">&#xf152;</span>
                    <span class="u-hiddenVisually">Retweet</span>
                  </div>
                  <span class="ProfileTweet-actionCount">
                    <span class="ProfileTweet-actionCountForPresentation" aria-hidden="true" id="retweetNumber"><!-- retweet number --></span>
                  </span></button
                ><button class="ProfileTweet-actionButtonUndo js-actionButton js-actionRetweet" data-modal="ProfileTweet-retweet" type="button">
                  <div class="IconContainer js-tooltip" title="Undo retweet">
                    <span class="Icon Icon--medium">&#xf152;</span>
                    <span class="u-hiddenVisually">Retweeted</span>
                  </div>
                  <span class="ProfileTweet-actionCount">
                    <span class="ProfileTweet-actionCountForPresentation" aria-hidden="true" id="retweetNumber"><!-- retweet number --></span>
                  </span>
                </button>
              </div>

              <div class="ProfileTweet-action ProfileTweet-action--favorite js-toggleState">
                <button class="ProfileTweet-actionButton js-actionButton js-actionFavorite" type="button">
                  <div class="IconContainer js-tooltip" data-original-title="Like">
                    <span class="Icon Icon--medium">&#xf148;</span>
                    <span class="u-hiddenVisually">Like</span>
                  </div>
                  <span class="ProfileTweet-actionCount">
                    <span class="ProfileTweet-actionCountForPresentation" aria-hidden="true" id="likeNumber"><!-- like number --></span>
                  </span></button
                ><button class="ProfileTweet-actionButtonUndo ProfileTweet-action--unfavorite u-linkClean js-actionButton js-actionFavorite" type="button">
                  <div class="IconContainer js-tooltip" title="Undo like">
                    <span class="Icon Icon--medium">&#xf148;</span>
                    <span class="u-hiddenVisually">Liked</span>
                  </div>
                  <span class="ProfileTweet-actionCount">
                    <span class="ProfileTweet-actionCountForPresentation" aria-hidden="true" id="likeNumber"><!-- like number --></span>
                  </span>
                </button>
              </div>

              <div class="ProfileTweet-action ProfileTweet-action--dm">
                <button class="ProfileTweet-actionButton u-textUserColorHover js-actionButton js-actionShareViaDM" type="button" data-nav="share_tweet_dm">
                  <div class="IconContainer js-tooltip" title="Direct message">
                    <span class="Icon Icon--medium">&#xf054;</span>
                    <span class="u-hiddenVisually">Direct message</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="tweet.js"></script>
</html>
